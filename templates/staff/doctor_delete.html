{% extends 'base.html' %}

{% block content %}
<h2>Delete Doctor</h2>

<p>Are you sure you want to delete
   <strong>{{ doctor.first_name }} {{ doctor.last_name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red;">Yes, Delete</button>
</form>

<a class="btn" href="{% url 'doctor_detail' doctor.id %}">Cancel</a>

{% endblock %}
